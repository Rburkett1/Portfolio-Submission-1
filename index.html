<!DOCTYPE html>
<head>
    <title>Portfolio-1</title>
</head>
<body>
    <h1>
        <p>Online Ordering Submission</p>
    </h1>
    <form action="Menu.php" method="POST">
        
        <label>First Name</label><br>
        <input type="text" placeholder="First Name" name="Fname"><br>
        
        <label>Last Name</label><br>
        <input type="text" placeholder="Last Name" name="Lname"><br>

        <label>Email</label><br>
        <input type="text" placeholder="Email" name="Email"><br>

        <label>Phone Number</label><br>
        <input type="Phone Number" placeholder="Phone Number" name="Pnumber"><br><br>

        <h1>
            <p>Pick Your items</p>
        </h1>

        <!--question one-->
        <label for="q1">Choose an Appetizer</label> </br>
        <!--option 1-->
        <input id="q1o1" 
        type="radio" 
        name="Apps"
        value="Chips and Dip"/>
        <label for="q1o1">Chips and Dip</label></br>
        <!--option 2-->
        <input id="q1o2" 
        type="radio" 
        name="Apps"
        value="Coconut Shrimp"/>
        <label for="q1o2">Coconut Shrimp</label></br>
        <!--option 3-->
        <input id="q1o3" 
        type="radio" 
        name="Apps"
        value="Mozzerella Sticks"/>
        <label for="q1o3">Mozzerella Sticks</label></br><br>

        <!--question two-->
        <label for="q2">Choose an Entree</label> </br>
        <!--option 1-->
        <input id="q2o1" 
        type="radio" 
        name="Entree"
        value="Steak"/>
        <label for="q2o1">Steak</label></br>
        <!--option 2-->
        <input id="q2o2" 
        type="radio" 
        name="Entree"
        value="Chicken Parm"/>
        <label for="q2o2">Chicken Parm</label></br>
        <!--option 3-->
        <input id="q2o3" 
        type="radio" 
        name="Entree"
        value="Salmon"/>
        <label for="q2o3">Salmon</label></br></br>

        
        
        <button type="submit">Place Order</button><br>
        
     </form>
</body>
</html>
